server.port=${PORT:8080}

# Database Configuration (Support for H2 Dev and Postgres Prod via Env Vars)
# Default to In-Memory H2 for reliability on Render (no file permission issues)
spring.datasource.url=${DB_URL:jdbc:h2:mem:barbershopdb;DB_CLOSE_DELAY=-1}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# JPA/Hibernate
# Use 'update' for H2 demo, 'none' or 'validate' for prod if managed manually
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# App Security
barbershop.app.jwtSecret=${JWT_SECRET:SecretKeyToGenJWTsSecretKeyToGenJWTsSecretKeyToGenJWTs}
barbershop.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Default Schema (Use 'public' for H2, 'barbershop' for Postgres via Env Var)
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:public}

# DEBUG SECURITY
logging.level.org.springframework.security=DEBUG
logging.level.com.barbershop.backend=DEBUG
