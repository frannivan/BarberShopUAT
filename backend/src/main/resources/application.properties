spring.application.name=backend

# Database Configuration (Support for H2 Dev and Postgres Prod via Env Vars)
spring.datasource.url=${DB_URL:jdbc:h2:file:./data/barbershopdb;AUTO_SERVER=TRUE}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# JPA/Hibernate
# Use 'validate' or 'none' for production when schema is manually managed
spring.jpa.hibernate.ddl-auto=none

# App Security
barbershop.app.jwtSecret=${JWT_SECRET:SecretKeyToGenJWTsSecretKeyToGenJWTsSecretKeyToGenJWTs}
barbershop.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Default Schema for Postgres (Production)
spring.jpa.properties.hibernate.default_schema=barbershop
