<div class="dialog-header">
    <h2 mat-dialog-title>{{ data.item?.id ? 'Editar' : 'Nuevo' }} {{ getTitle() }}</h2>
    <button mat-icon-button (click)="onCancel()" class="close-btn">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div mat-dialog-content>
    <form [formGroup]="form" class="article-form">

        <!-- Field for ALL types -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" placeholder="Nombre del artículo">
            <mat-error *ngIf="form.get('name')?.hasError('required')">Requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Precio</mat-label>
            <input matInput type="number" formControlName="price">
            <span matPrefix>$&nbsp;</span>
            <mat-error *ngIf="form.get('price')?.hasError('required')">Requerido</mat-error>
        </mat-form-field>

        <!-- Product Specific -->
        <ng-container *ngIf="data.type === 'PRODUCT'">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Stock</mat-label>
                <input matInput type="number" formControlName="stock">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>URL de Imagen</mat-label>
                <input matInput formControlName="imageUrl" placeholder="https://...">
            </mat-form-field>
        </ng-container>

        <!-- Service Specific -->
        <ng-container *ngIf="data.type === 'SERVICE'">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Duración (minutos)</mat-label>
                <input matInput type="number" formControlName="durationMinutes">
            </mat-form-field>

            <div class="color-picker-wrapper mb-3" *ngIf="false">
                <label>Color en Calendario</label>
                <input type="color" formControlName="color" class="color-input">
            </div>
        </ng-container>

        <!-- Promotion Specific -->
        <ng-container *ngIf="data.type === 'PROMOTION'">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Porcentaje de Descuento (%)</mat-label>
                <input matInput type="number" formControlName="discountPercentage">
                <span matSuffix>%&nbsp;</span>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Válido hasta</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="validUntil" placeholder="Seleccionar fecha">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </ng-container>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

    </form>
</div>

<div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSave()">Guardar</button>
</div>
