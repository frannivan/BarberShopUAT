<div class="list-container">
    <div class="header-actions">
        <h1>Appointment Management</h1>
        <button mat-raised-button color="primary" routerLink="/booking" class="calendar-view-btn">
            <mat-icon>calendar_today</mat-icon>Switch to Calendar
        </button>
    </div>



    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.startTime | date:'mediumDate'}} </td>
            </ng-container>

            <!-- Time Column -->
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                <td mat-cell *matCellDef="let row"> {{row.startTime | date:'shortTime'}} </td>
            </ng-container>

            <!-- Barber Column -->
            <ng-container matColumnDef="barber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Barber </th>
                <td mat-cell *matCellDef="let row"> {{row.barber.name}} </td>
            </ng-container>

            <!-- Client Column -->
            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
                <td mat-cell *matCellDef="let row"> {{row.clientName}} </td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let row">
                    <span class="badge type-badge">{{row.appointmentType?.name || 'Standard'}}</span>
                </td>
            </ng-container>

            <!-- Notes Column -->
            <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef> Notes </th>
                <td mat-cell *matCellDef="let row"> {{row.notes || '-'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editAppointment(row.id)"
                        matTooltip="Edit in Calendar">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteAppointment(row.id)"
                        matTooltip="Delete Appointment">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7">No appointments found.</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of appointments"></mat-paginator>
    </div>
</div>
