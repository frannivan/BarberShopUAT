<mat-toolbar>
    <div class="d-flex align-items-center me-3">
        <app-radio-player></app-radio-player>
    </div>
    <a class="logo" (click)="navigate('/home')">
        <span class="logo-icon">✂</span>
        <span class="logo-text">Premium Cuts</span>
    </a>
    <span class="spacer"></span>
    <div class="nav-buttons">
        <button mat-button (click)="navigate('/home')">Inicio</button>
        <button mat-button (click)="navigate('/booking')" *ngIf="isLoggedIn()">Ver Citas</button>
        <button mat-button (click)="navigate('/my-appointments')" *ngIf="isLoggedIn()">Mis Citas</button>
        <button mat-button (click)="navigate('/admin')" *ngIf="isAdmin()">Dashboard Admin</button>
        <button mat-button (click)="navigate('/barber-dashboard')" *ngIf="isBarber()">Panel Barber</button>
        <button mat-button (click)="navigate('/admin/crm/leads')" *ngIf="isAdmin()">Prospectos</button>
        <button mat-button (click)="navigate('/admin/pos')" *ngIf="isAdmin()">Punto de Venta</button>
        <button mat-button (click)="navigate('/admin/articles')" *ngIf="isAdmin()">Artículos</button>
        <button mat-button (click)="navigate('/login')" *ngIf="!isLoggedIn()">Login Admin</button>
        <button mat-button (click)="logout()" *ngIf="isLoggedIn()">Salir</button>
    </div>
</mat-toolbar>
